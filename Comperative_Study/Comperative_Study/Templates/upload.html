<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Dataset</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
            transition: background 0.3s;
        }

        .upload-label:hover {
            background-color: #2980b9;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: #27ae60;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Dataset</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="upload-label">Choose File</label>
            <input type="file" id="file-upload" name="file" onchange="displayFileName()">
            <p class="file-name" id="file-name">No file chosen</p>
            <button type="submit">Upload</button>
        </form>
        <div class="footer">
            <p>Â© 2024 Machine Learning Model Comparison</p>
        </div>
    </div>

    <script>
        function displayFileName() {
            const fileInput = document.getElementById('file-upload');
            const fileNameDisplay = document.getElementById('file-name');
            fileNameDisplay.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : "No file chosen";
        }
    </script>
</body>
</html>
